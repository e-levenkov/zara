<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>

    <title>Zara</title>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body>
    <div class="container">
      <header class="header"><a class="header__menu header__item" href="#">
          <div class="header__menu-button">
            <div class="mainContainer">
              <div class="menuBtn"><span class="lines"></span></div>
              <div class="header__menu-title d-none d-md-block">Menu</div>
            </div>
          </div></a>
        <nav class="mainMenu">
          <div class="container">
            <ul class="mainMenu__list">
              <li class="mainMenu__item"><a class="mainMenu__item-link" href="./Catalog.html">Woman</a>
                <hr class="mainMenu__border"/>
              </li>
              <li class="mainMenu__item"><a class="mainMenu__item-link" href="./Catalog.html">Man</a>
                <hr class="mainMenu__border"/>
              </li>
              <li class="mainMenu__item"><a class="mainMenu__item-link" href="./Catalog.html">Kids</a>
                <hr class="mainMenu__border"/>
              </li>
              <li class="mainMenu__item"><a class="mainMenu__item-link" href="./Catalog.html">Stories</a>
                <hr class="mainMenu__border"/>
              </li>
              <li class="mainMenu__item"><a class="mainMenu__item-link" href="./Catalog.html">SALE</a>
                <hr class="mainMenu__border"/>
              </li>
            </ul>
            <div class="mainMenu__search d-md-none">srch
              <input class="mainMenu__search-field" type="search"/>
            </div>
          </div>
        </nav><a class="header__search header__item d-none d-md-block search" href="#">srch
          <input class="search__field" type="search"/></a><a class="header__cart header__item" href="#">
          <div class="header__cart-long-fig d-none d-xl-block"></div>
          <div class="header__cart-short-fig"></div>
          <p>Cart</p>
          <div class="header__cart-count">3</div></a>
      </header>
    </div>
    <div class="slider">
      <div class="slider__preview">
        <div class="swiper-container swiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide"> <img class="slider__preview-image" src="../images/slider/preview1.png" alt="" srcset=""/>
              <div class="slider__preview-discription d-lg-none">
                <div class="slider__preview-title">COLOUR BLOCK FAUX SUEDE T-SHIRT</div>
                <div class="slider__preview-price">$15</div>
              </div>
            </div>
            <div class="swiper-slide"> <img class="slider__preview-image" src="../images/slider/preview2.png" alt="" srcset=""/>
              <div class="slider__preview-discription d-lg-none">
                <div class="slider__preview-title">SATIN FINISH PLAYSUIT DRESS</div>
                <div class="slider__preview-price">$26</div>
              </div>
            </div>
            <div class="swiper-slide"><img class="slider__preview-image" src="../images/slider/preview3.png" alt="" srcset=""/>
              <div class="slider__preview-discription d-lg-none">
                <div class="slider__preview-title">DOUBLE-BREASTED LINEN BLAZER</div>
                <div class="slider__preview-price">$26</div>
              </div>
            </div>
          </div>
          <!-- Add Pagination-->
          <div class="swiper-pagination swiper-pagination1"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="slider__image">
        <div class="swiper-container swiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide"> <img class="slider__image-img" src="../images/slider/slider1.png" alt=""/></div>
            <div class="swiper-slide"> <img class="slider__image-img" src="../images/slider/slider2.png" alt=""/></div>
            <div class="swiper-slide"><img class="slider__image-img" src="../images/slider/slider3.png" alt=""/></div>
          </div>
        </div>
      </div>
    </div>
    <div class="logo d-none d-xl-block">
      <div class="logo__main"><img src="../images/Logo.svg" alt="logo"></div>
    </div>
    <div class="shopping d-none d-lg-block"><a href="./Catalog.html">shop</a></div>
    <script src="../js/bundle.js"></script>
